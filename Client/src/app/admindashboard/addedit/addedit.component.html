<div mat-dialog-title>
    Add New MedRep
  </div>
  
  <div class="content" mat-dialog-content>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>First Name</mat-label>
          <input matInput formControlName="first_name">
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="last_name">
        </mat-form-field>
      </div>
      <div class="form-row">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email">
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password">
        </mat-form-field>
      </div>
  
      <div class="form-row">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>City</mat-label>
          <input matInput formControlName="city">
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>State</mat-label>
          <input matInput formControlName="state">
        </mat-form-field>
      </div>
  
      <div class="form-row">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Street</mat-label>
          <input matInput formControlName="street">
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Territory</mat-label>
          <input matInput formControlName="territory">
        </mat-form-field>
      </div>
  
      <div class="form-row">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Phone Number</mat-label>
          <input matInput formControlName="phone_number">
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Admin ID</mat-label>
          <input matInput formControlName="admin_id" type="number">
        </mat-form-field>
      </div>
  
      <div class="form-row">
        <mat-label>Gender</mat-label>
        <mat-radio-group formControlName="gender" aria-label="Select an option" class="gender-group">
          <mat-radio-button value="male">Male</mat-radio-button>
          <mat-radio-button value="female">Female</mat-radio-button>
        </mat-radio-group>
      </div>
  
      <div class="form-row">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="date">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Location ID</mat-label>
          <input matInput formControlName="location_id" type="number">
        </mat-form-field>
      </div>
  
      <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" (click)="onCancel()">Cancel</button>
        <button mat-raised-button type="submit" class="save">Save</button>
      </div>
    </form>
  </div>
