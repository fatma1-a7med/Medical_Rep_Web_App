<div class='demo-app'>
    <div class='demo-app-sidebar'>
      <div class='demo-app-sidebar-section'>
        <h2 class="fw-bold">Instructions</h2>
        <ul class="instructions-list">
          <li class="instructions-item">Select dates and you will be prompted to create a new event</li>
          <li class="instructions-item">Drag, drop, and resize events</li>
          <li class="instructions-item">Click an event to delete it</li>
        </ul>
      </div>
      <hr>
      <div class='demo-app-sidebar-section'>
        <label>
          <input
            type='checkbox'
            [checked]='calendarVisible'
            (change)='handleCalendarToggle()'
          />
          toggle whole calendar
        </label>
      </div>
      <hr>
      <div class='demo-app-sidebar-section'>
        <label>
          <input
            type='checkbox'
            [checked]='calendarOptions.weekends'
            (change)='handleWeekendsToggle()'
          />
          toggle weekends
        </label>
      </div>   <hr>
      <div class='demo-app-sidebar-section'>
        <h2>All Events ({{currentEvents.length}})</h2>
        <ul>
          <li *ngFor='let event of currentEvents' (click)='handleEventEdit(event)'>
            <b>{{event.startStr}}</b>
            <i>{{event.title}}</i>
          </li>
        </ul>
      </div>
      
       
    </div>
    <div class='demo-app-main'>
      <full-calendar #fullcalendar *ngIf='calendarVisible' [options]='calendarOptions'></full-calendar>
    </div>
  </div>
