<h2>Reset Password</h2>
<form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" method="post" [action]="'/api/admin/password/reset/' + token">
  <div>
    <label for="email">Email:</label>
    <input id="email" formControlName="email" type="email">
    <div *ngIf="resetPasswordForm.get('email')?.invalid && resetPasswordForm.get('email')?.touched">
      Valid email is required.
    </div>
  </div>
  <div>
    <label for="password">Password:</label>
    <input id="password" formControlName="password" type="password">
    <div *ngIf="resetPasswordForm.get('password')?.invalid && resetPasswordForm.get('password')?.touched">
      Password must be at least 8 characters long.
    </div>
  </div>
  <div>
    <label for="password_confirmation">Confirm Password:</label>
    <input id="password_confirmation" formControlName="password_confirmation" type="password">
    <div *ngIf="resetPasswordForm.get('password_confirmation')?.invalid && resetPasswordForm.get('password_confirmation')?.touched">
      Password confirmation is required.
    </div>
  </div>
  <button type="submit">Reset Password</button>
</form>
<p>{{ message }}</p>
