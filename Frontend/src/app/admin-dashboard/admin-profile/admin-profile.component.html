<div class="admin-profile-container">
  <div class="profile-header">
    <div class="profile-image-container">
      <img [src]="adminProfile?.image" class="profile-image" alt="Profile Image" />
    </div>
    <div class="profile-name">{{ adminProfile[0]?.first_name }} {{ adminProfile[0]?.last_name }}</div>
  </div>
  <div class="profile-details">
    <div class="form-group">
      <label for="email">Email:</label>
      <div class="profile-text">{{ adminProfile[0]?.email }}</div>
    </div>
    <div class="form-group">
      <label for="phone_number">Phone Number:</label>
      <div class="profile-text">{{ adminProfile[0]?.phone_number }}</div>
    </div>
    <div class="form-group">
      <label for="territory">Territory:</label>
      <div class="profile-text">{{ adminProfile[0]?.territory }}</div>
    </div>
    <div class="form-group">
      <label for="city">City:</label>
      <div class="profile-text">{{ adminProfile[0]?.city }}</div>
    </div>
    <div class="form-group">
      <label for="state">State:</label>
      <div class="profile-text">{{ adminProfile[0]?.state }}</div>
    </div>
    <div class="form-group">
      <label for="street">Street:</label>
      <div class="profile-text">{{ adminProfile[0]?.street }}</div>
    </div>
  </div>
  <button class="update-button" (click)="navigateToUpdateProfile()">Update</button>
</div>
