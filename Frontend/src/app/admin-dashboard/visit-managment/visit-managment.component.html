<div class="container Visit_content ">
  <!-- Search Form -->
  <form class="mb-3">
    <div style="margin-left: 130px;" class="mt-5">
      <div class="container row">
        <!-- Date Range Search -->
        <div class="col-md-6 col-sm-6 col-lg-4">
          <label for="startDate" class="form-label">Start Date</label>
          <input type="date" class="form-control" id="startDate" name="startDate" [(ngModel)]="startDate">
        </div>
        <div class="col-md-6 col-sm-6 col-lg-4">
          <label for="endDate" class="form-label">End Date</label>
          <input type="date" class="form-control" id="endDate" name="endDate" [(ngModel)]="endDate">
        </div>
        <button type="button" class="btn text-light col-md-12 col-lg-2 col-sm-12 m-4" (click)="searchByDateRange()" style="background-color: #1CA4AC; color:#fff;">Filter</button>
      </div>
      <!-- Name Search -->
      <div class="container row">
        <div class="col-md-12 col-sm-12 col-lg-8">
          <label for="username" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username">
        </div>
        <button type="button" class="btn text-light col-md-12 col-lg-3 col-sm-12 m-4" (click)="searchByUsername()" style="background-color: #1CA4AC; color:#fff;">Search by Name</button>
      </div>
    </div>
  </form>

  <div>
    <h3 class="mt-5">Visit Management</h3>
    <hr class="custom-hr">
  </div>
  <table mat-table [dataSource]="dataSource" class="table table-striped custom-table">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let visit">{{ visit.id }}</td>
  </ng-container>
  
  <ng-container matColumnDef="medical_rep_fullname">
    <th mat-header-cell *matHeaderCellDef>Username</th>
    <td mat-cell *matCellDef="let visit">{{ visit.medical_rep_fullname }}</td>
  </ng-container>

  <ng-container matColumnDef="visit_date">
    <th mat-header-cell *matHeaderCellDef>Date of Visit</th>
    <td mat-cell *matCellDef="let visit">{{ visit.visit_date }}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let visit">{{ visit.status }}</td>
  </ng-container>

  <ng-container matColumnDef="show">
    <th mat-header-cell *matHeaderCellDef>Show</th>
    <td mat-cell *matCellDef="let visit">
      <a [routerLink]="['/admin-dashboard/show-visit', visit.id]" class="btn text-light">
        <mat-icon class="custom-info-icon">visibility</mat-icon>
      </a>
      
    </td>
  </ng-container>
  

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let visit; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="5">No data matching the filter "{{ filterValue }}"</td>
  </tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
