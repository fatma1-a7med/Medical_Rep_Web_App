<div class="container Visit_content ">

  <div>
    <h3 class="mt-5">Visits Overview</h3>
    <hr class="custom-hr">
  </div>
  <!-- Search Form -->
  <form class="mb-3">
    <!-- Name Search -->
    <div class="col-md-12 col-sm-12 col-lg-8 input-group mt-5">
      <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username" placeholder="Search by user name">
      <div class="input-group-append">
        <button type="button" class="btn text-light" (click)="searchByUsername()" style="background-color: #1CA4AC; color:#fff; min-width: 100px;">Search</button>
      </div>
    </div>


      <!-- Date Range Search -->
  <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 filter-date my-3 m-auto">
    <div class="input-group">
      <input type="date" class="form-control" id="startDate" name="startDate" [(ngModel)]="startDate">
      <input type="date" class="form-control" id="endDate" name="endDate" [(ngModel)]="endDate">
      <button type="button" class="btn text-light btn-block" (click)="searchByDateRange()" style="background-color: #1CA4AC;">Filter</button>
    </div>
  </div>
  </form>

  <table mat-table *ngIf="dataSource.data.length > 0" [dataSource]="dataSource" class="table table-striped custom-table">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let visit">{{ visit.id }}</td>
  </ng-container>
  
  <ng-container matColumnDef="medical_rep_fullname">
    <th mat-header-cell *matHeaderCellDef>Username</th>
    <td mat-cell *matCellDef="let visit">{{ visit.medical_rep_fullname }}</td>
  </ng-container>

  <ng-container matColumnDef="visit_date">
    <th mat-header-cell *matHeaderCellDef>Date of Visit</th>
    <td mat-cell *matCellDef="let visit">{{ visit.visit_date }}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let visit">{{ visit.status }}</td>
  </ng-container>

  <ng-container matColumnDef="show">
    <th mat-header-cell *matHeaderCellDef>Show</th>
    <td mat-cell *matCellDef="let visit">
      <a [routerLink]="['/admin-dashboard/show-visit', visit.id]" class="btn text-light">
        <mat-icon class="custom-info-icon">visibility</mat-icon>
      </a>
      
    </td>
  </ng-container>
  

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let visit; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow >
    <td class="mat-cell" colspan="5">No data matching the filter "{{ filterValue }}"</td>
  </tr>
</table>
<div class="mt-3" *ngIf="dataSource.data.length === 0">
  No users found with the username "{{ username }}"
</div>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
