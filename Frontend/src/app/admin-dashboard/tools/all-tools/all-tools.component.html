<div class="container">
  <!-- Header Section -->
  <div class="d-flex my-5">
    <div>
      <h3>Tools List</h3>
      <hr class="custom-hr">
    </div>
    <div>
      <a (click)="openAddEditForm()" class="add-sale-btn ms-3">
        <mat-icon class="custom-add-icon">add_circle</mat-icon>
      </a>
    </div>
  </div>

  <!-- Table Section -->
  <div class="container-fluid">
    <div class="row justify-content-center align-items-center">
      <div class="mb-3 filter-container col-lg-10 col-md-12">
        <div *ngIf="dataSource.data.length > 0" class="mat-elevation-z8 my-2 table-responsive">
          <table mat-table [dataSource]="dataSource" matSort class="table table-striped custom-table center-text w-100 filter-container">
            <!-- Define Columns -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">Name</th>
              <td mat-cell *matCellDef="let tool">{{ tool.name }}</td>
            </ng-container>
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">Description</th>
              <td mat-cell *matCellDef="let tool">{{ tool.description }}</td>
            </ng-container>
            <ng-container matColumnDef="type">
              <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">Type</th>
              <td mat-cell *matCellDef="let tool">{{ tool.type }}</td>
            </ng-container>
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef class="text-center" style="padding-right: 130px;">Actions</th>
              <td mat-cell *matCellDef="let tool">
                <button mat-icon-button class="custom-edit-icon" (click)="openAddEditForm(tool)">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button class="custom-delete-icon" (click)="deleteTool(tool.id)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="5">No data matching the filter "{{ filterValue }}"</td>
            </tr>
          </table>
          <div class="mt-3" *ngIf="dataSource.data.length === 0">No tools data available.</div>

          <!-- Paginator -->
          <mat-paginator [pageSizeOptions]="pageSizeOptions" showFirstLastButtons></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
